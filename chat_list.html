<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/frontend/resource/styles/reset.css" />
        <link
            rel="stylesheet"
            href="/frontend/resource/styles/chatting/chat_list.css"
        />
        <title>Chat List</title>
    </head>
    <body>
        <!-- 프로필 헤더, 채팅방 헤더 -->
        <header class="top-bar">
            <!-- 뒤로가기 버튼 -->
            <button type="button" class="button-noneBackground button-back">
                <img
                    src="../../resource/img/profile/icon-arrow-left.svg"
                    alt="뒤로가기 버튼"
                />
            </button>
            <!-- 햄버거 버튼 -->
            <button type="button" class="button-noneBackground button-more">
                <img
                    src="../../resource/img/profile/icon- more-vertical.svg"
                    alt="더보기 버튼"
                />
            </button>
        </header>
    </body>
</html>
