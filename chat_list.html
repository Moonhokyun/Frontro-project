<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/chat_list.css" />
    <title>Chat List</title>
</head>

<body>
    <h1></h1>
    <!-- 프로필 헤더, 채팅방 헤더 -->
    <header class="top-bar">
        <!-- 뒤로가기 버튼 -->
        <button type="button" class="button-noneBackground button-back"><img src="./src/png/icon-arrow-left.png"
                alt="뒤로가기 버튼"></button>
        <!-- 햄버거 버튼 -->
        <button type="button" class="button-noneBackground button-more"><img src="./src/png/icon-more-vertical.png"
                alt="더보기 버튼"></button>
    </header>

    <main class="cont_chat-list">
        <h2></h2>
        <ul class="list_chat-room">
            <li class="item_chat-room">
                <div class="on-air_chat-room"></div>
                <img src="./src/png/Ellipse 6.png" alt="oo님의 프로필 사진" class="profile-image_chat-room" />
                <div class="text-info_chat-room">
                    <p class="user-name_chat-room">애월읍 위니브 감귤농장</p>
                    <p class="user-email_chat_room">이번에 정정 언제하맨마씸?</p>
                </div>
                <p class="date_chat-room">2020.10.25</p>
            </li>
            <li class="item_chat-room">
                <div class="on-air_chat-room"></div>
                <img src="./src/png/Ellipse 6.png" alt="oo님의 프로필 사진" class="profile-image_chat-room" />
                <div class="text-info_chat-room">
                    <p class="user-name_chat-room">할로할로</p>
                    <p class="user-email_chat_room">이번 감귤은 무료나눔할게요~</p>
                </div>
                <p class="date_chat-room">2020.10.25</p>
            </li>
            <li class="item_chat-room">
                <div class="on-air_chat-room"></div>
                <img src="./src/png/Ellipse 6.png" alt="oo님의 프로필 사진" class="profile-image_chat-room" />
                <div class="text-info_chat-room">
                    <p class="user-name_chat-room">헤이빙키</p>
                    <p class="user-email_chat_room">감귤 사라고아아아!!</p>
                </div>
                <p class="date_chat-room">2020.10.25</p>
            </li>
        </ul>
    </main>

    <!-- 모듈화될 수 있는 부분: 화면 공통 네비게이션 -->
    <!-- p tag는 가상요소로 처리 -->
    <nav class="tap-menu">
        <button class="tap-menu-home">
            <img src="./src/svg/icon-home.svg" alt="홈으로 가기" class="home-icon">
        </button>

        <button class="tap-menu-chat">
            <img src="./src/svg/icon-message-circle.svg" alt="채팅으로 가기" class="chat-icon">
        </button>

        <button class="tap-menu-upload">
            <img src="./src/svg/icon-edit.svg" alt="게시물 작성하기" class="upload-icon">
        </button>

        <button class="tap-menu-user">
            <img src="./src/svg/icon-user.svg" alt="프로필로 가기" class="user-icon">
        </button>
    </nav>

    <!-- 업 모달창 -->
    <div class="background_up-modal">
    </div>
    <div class="up-modal">
        <!-- 가상요소로 작은 이미지('ㅡ') 표현 -->
        <ul class="cont_modal-item">
            <li class="item-modal">설정 및 개인정보</li>
            <li class="item-modal">로그아웃</li>
        </ul>
    </div>

    <!-- 팝업 모달창 -->
    <div class="background_popup-modal">
    </div>
    <div class="popup-modal">
        <p class="notice_popup">로그아웃</p>
        <button class="cancel-button_popup">취소</button><button class="action-button_popup">로그아웃</button>
    </div>
    <script defer src="js/chat_list.js"></script>
</body>

</html>
