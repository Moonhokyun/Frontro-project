<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_product</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/k_modules.css">
    <link rel="stylesheet" href="style/add_product.css">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <a href="my_profile.html">
                <img class="btn-back" src="src/png/icon-arrow-left.png" alt="뒤로가기">
            </a>
            <button type="submit" class="Ms-disabled-button LMbutton-font">저장</button>
        </nav>
        <form method="get" class="contents-post">
            <div class="img-post">
                <div class="module-inp">
                    <span class="explanation">이미지 등록</span>
                    <img class="img-box" src="src/png/add-product-box.png" alt="상품 이미지">
                    <input type="file" id="real-input" class="image_inputType_file" accept="img/*" onchange="loadFile"
                        required multiple>
                    <label for="real-input">
                        <img src="src/png/img-button.png" alt="이미지 등록하기" class="btn-upload">
                    </label>
                </div>
            </div>
            <div class="txt-post">
                <div class="module-inp">
                    <label for="inpId" class="explanation">상품명</label>
                    <input type="text" class="inp-post" id="inpId" placeholder="2~15자 이내여야 합니다.">
                </div>
                <div class="module-inp">
                    <label for="inpId" class="explanation">가격</label>
                    <input type="text" class="inp-post" id="inpId" placeholder="숫자만 입력 가능합니다.">
                </div>
                <div class="module-inp">
                    <label for="inpId" class="explanation">판매 링크</label>
                    <input type="text" class="inp-post" id="inpId" placeholder="URL을 입력해 주세요.">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
