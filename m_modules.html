<!DOCTYPE html>
<html lang="ko" id="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/m_modules.css">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>modules</title>
</head>

<body>
  <p>4. top-basic-nav</p>
  <!-- 4. top-basic-nav  -->
  <section class="top-basic-nav">
    <img src="./src/png/icon-arrow-left.png" alt="뒤로 가기" class="back-icon">
    <img src="./src/png/s-icon-more-vertical.png" alt="더 보기" class="more-icon">
  </section>

  <p>5. top-search-nav</p>

  <!-- 5. top-search-nav  -->
  <section class="top-search-nav">
    <img src="./src/png/icon-arrow-left.png" alt="뒤로 가기" class="back-icon">
    <input type="search" placeholder="계정 검색" class="top-search-nav-accountSearch">
  </section>

  <p>6. top-main-nav</p>

  <!-- 6. top-main-nav  -->
  <section class="top-main-nav">
    <p class="top-main-nav-title">은이네 문방구 피드</p>
    <img src="./src/png/icon-search.png" alt="찾기" class="search-icon">
  </section>

  <p>7. top-upload-nav</p>

  <!-- 7. top-upload-nav  -->
  <section class="top-upload-nav">
    <img src="./src/png/icon-arrow-left.png" alt="뒤로 가기" class="back-icon">
    <button class="top-upload-nav-saveButton">저장</button>
  </section>

  <p>8. top-chat-nav</p>
  <!-- 8. top-chat-nav  -->
  <article class="top-chat-nav">
    <section class="top-chat-nav-left">
      <img src="./src/png/icon-arrow-left.png" alt="뒤로 가기" class="back-icon">
      <p class="top-chat-nav-title">은이네 문방구</p>
    </section>
    <img src="./src/png/s-icon-more-vertical.png" alt="더 보기" class="more-icon">
  </article>

  <p>9. tap-menu</p>
  <!-- 9. tap-menu  -->
  <article class="tap-menu">
    <section class="tap-menu-home">
      <img src="./src/png/icon-home.png" alt="홈으로 가기" class="tap-menu-icon">
      <p class="tap-menu-home-title">홈</p>
    </section>

    <section class="tap-menu-chat">
      <img src="./src/png/icon-message-circle.png" alt="채팅으로 가기" class="tap-menu-icon">
      <p class="tap-menu-chat-title">채팅</p>
    </section>

    <section class="tap-menu-edit">
      <img src="./src/png/icon-edit.png" alt="게시물 작성하기" class="tap-menu-icon">
      <p class="tap-menu-edit-title">게시물 작성</p>
    </section>

    <section class="tap-menu-user">
      <img src="./src/png/icon-user.png" alt="프로필로 가기" class="tap-menu-icon">
      <p class="tap-menu-user-title">프로필</p>
    </section>
  </article>


</body>

</html>
