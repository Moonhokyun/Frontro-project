<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./m_modules.css">
  <link rel="stylesheet" href="./reset.css">
  <title>modules</title>
</head>

<body>
  <!-- 4. top-basic-nav  -->
  <section class="top-basic-nav">
    <img src="./icon/icon-arrow-left.svg" alt="뒤로 가기" class="back-icon">
    <img src="./icon/icon- more-vertical.svg" alt="더 보기" class="more-icon">
  </section>
  <!-- ///////////////////////////////// -->

  <!-- 5. top-search-nav  -->
  <section class="top-search-nav">
    <img src="./icon/icon-arrow-left.svg" alt="뒤로 가기" class="back-icon">
    <input type="search" placeholder="계정 검색" class="top-search-nav-accountSearch">
  </section>
  <!-- ///////////////////////////////// -->

  <!-- 6. top-main-nav  -->
  <section class="top-main-nav">
    <p class="top-main-nav-title">은이네 문방구 피드</p>
    <img src="./icon/icon-search.svg" alt="찾기" class="search-icon">
  </section>
  <!-- ///////////////////////////////// -->

  <!-- 7. top-upload-nav  -->
  <section class="top-upload-nav">
    <img src="./icon/icon-arrow-left.svg" alt="뒤로 가기" class="back-icon">
    <button class="top-upload-nav-saveButton">저장</button>
  </section>
  <!-- ///////////////////////////////// -->

  <!-- 8. top-chat-nav  -->
  <article class="top-chat-nav">
    <section class="top-chat-nav-left">
      <img src="./icon/icon-arrow-left.svg" alt="뒤로 가기" class="back-icon">
      <p class="top-chat-nav-title">은이네 문방구</p>
    </section>
    <img src="./icon/icon- more-vertical.svg" alt="더 보기" class="more-icon">
  </article>
  <!-- ///////////////////////////////// -->

  <!-- 9. tap-menu  -->
  <article class="tap-menu">
    <section class="tap-menu-home">
      <img src="./icon/icon-home.svg" alt="홈으로 가기" class="home-icon">
      <p class="tap-menu-home-title">홈</p>
    </section>

    <section class="tap-menu-chat">
      <img src="./icon/icon-message-circle.svg" alt="채팅으로 가기" class="chat-icon">
      <p class="tap-menu-chat-title">채팅</p>
    </section>

    <section class="tap-menu-edit">
      <img src="./icon/icon-edit.svg" alt="게시물 작성하기" class="edit-icon">
      <p class="tap-menu-edit-title">게시물 작성</p>
    </section>

    <section class="tap-menu-user">
      <img src="./icon/icon-user.svg" alt="프로필로 가기" class="user-icon">
      <p class="tap-menu-user-title">프로필</p>
    </section>
  </article>


</body>

</html>
