                <div class="profile_footer">

                        필요한 JS 처리: 
                        - 필요한 html 요소(alt값 채워주기: 00님과 채팅 시작하기, 00님의 프로필 공유하기) fetch를 이용해서 받아온 데이터를 추가해서 넣어주기
                        - 클릭에 따라서 버튼 이미지 변경

                    <button type="button" class="button-noneBackground button-profile">

                    </button>
                    <button type="button" class="button-noneBackground button-profile">
