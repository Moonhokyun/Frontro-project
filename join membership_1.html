<!DOCTYPE html>
<html lang="ko" id="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/join_membership_1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>join membership 1</title>
</head>

<body id="body">
  <article class="container">
    <h2>이메일로 회원가입</h2>
    
    <fieldset id="input_info">
      <label for="input_box">이메일</label>
      <input type="email" id="input_box" data-state="0" placeholder="이메일 주소를 입력해 주세요." class="alert">
      <p class="input_alert"></p>
      <!-- <p class="input_alert">*이미 가입된 이메일 주소입니다.</p> -->
    </fieldset>
    
    <fieldset id="input_info">
      <label for="input_box_pw">비밀번호</label>
      <input type="password" id="input_box_pw" placeholder="비밀번호를 설정해 주세요." class="alert">
      <p class="input_alert_pw"></p>
      <!-- <p class="input_alert">*비밀번호는 6자 이상이어야 합니다.</p> -->
    </fieldset>
    
    <button type="button" class="next_btn">다음</button>
  </article> 
</body>

<script src="./js/join membership_1.js"></script>

</html>
