<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profilemodification</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/k_modules.css">
    <link rel="stylesheet" href="style/profile_modification.css">
    <link rel="shortcut icon" href="./src/favicon.ico">
    <script defer src="js/profile_modification.js"></script>
</head>

<body>
    <div class="container">
        <header class="nav">
            <img class="btn-back" src="src/png/icon-arrow-left.png" alt="뒤로가기">
            <button type="button" class="Ms-disabled-button LMbutton-font">저장</button>
        </header>
        <div class="img-profile">
            <img class="img-profile-empty" src="./src/svg/basic-profile-img.svg" alt="프로필 사진">
            <input type="file" id="real-input" class="image_inputType_file" accept="img/*">
            <label for="real-input">
                <img class="btn-upload" src="src/png/upload-file.png" alt="프로필 업로드하기">
            </label>
        </div>
        <form method="post" class="txt-profile">
            <div class="module-inp">
                <label for="user-name" class="explanation">사용자 이름</label>
                <input type="text" maxlength="10" id="user-name" class="inp-profile" class="inpId"
                    placeholder="2~10자 이내여야 합니다.">
                <p class="warning-text invisible">*2~10자 이내여야 합니다.</p>
            </div>
            <div class="module-inp">
                <label for="user-id" class="explanation">계정 ID</label>
                <input type="text" id="user-id" class="inp-profile" class="inpId"
                    placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
                <p class="warning-text invisible">*영문, 숫자, 밑줄 및 마침표만 사용할 수 있습니다.
                </p>
            </div>
            <div class="module-inp">
                <label for="user-info" class="explanation">소개</label>
                <input type="text" id="user-info" class="inp-profile" class="inpId"
                    placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
            </div>
        </form>
    </div>
</body>

</html>
