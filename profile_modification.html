<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile_modification</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/k_modules.css">
    <link rel="stylesheet" href="style/profile_modification.css">
</head>
<body>
    <div class="nav">
        <img class="btn-back" src="src/png/icon-arrow-left.png" alt="뒤로가기">
        <button type="button" class="Ms-disabled-button LMbutton-font">저장</button>
    </div>
    <div class="img-profile">
        <img class="img-profile-empty" src="src/png/basic-profile-img.png" alt="프로필 사진">
        <img class="btn-upload" src="src/png/upload-file.png" alt="프로필 업로드하기">
    </div>
    <div class="txt-profile">
        <div class="module-inp">
            <label for="inpId" class="explanation">사용자 이름</label>
            <input type="text" class="inp-profile" id="inpId" placeholder="2~10자 이내여야 합니다.">
        </div>
        <div class="module-inp">
            <label for="inpId" class="explanation">계정 ID</label>
            <input type="text" class="inp-profile" id="inpId" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
        </div>
        <div class="module-inp">
            <label for="inpId" class="explanation">소개</label>
            <input type="text" class="inp-profile" id="inpId" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
        </div>
    </div>
</body>
</html>
