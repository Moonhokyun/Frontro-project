<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>login</title>
</head>

<body>
  <article class="img-box">
    <img src="./src/png/symbol-logo-W.png" alt="" class="login-img">
  </article>


  <article class="login-box">
    <button type="button" class="login-box-btn kakao-box" onclick="">
      <img src="./src/png/message-circle.png" alt="" class="sns-img">
      <p>카카오 계정으로 로그인</p>
    </button>
    <button type="button" class="login-box-btn google-box" onclick="">
      <img src="./src/png/google.png" alt="" class="sns-img">
      <p>구글 계정으로 로그인</p>
    </button>
    <button type="button" class="login-box-btn fb-box" onclick="">
      <img src="./src/png/facebook.png" alt="" class="sns-img">
      <p>페이스북 계정으로 로그인</p>
    </button>
    <ul class="link-btn">
      <li class="link-btn-email">이메일로 로그인</li>
      <li class="link-btn-signIn">회원가입</li>
    </ul>
  </article>
</body>

</html>
