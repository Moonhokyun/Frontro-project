<!DOCTYPE html>
<html lang="ko" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="/style/k_modules.css">
    <link rel="stylesheet" href="./style/reset.css">
    <script defer src="js/home.js"></script>
    <title>home</title>
</head>
<body class="body">
<article class="container">
    <header class="header">
        <h2 class="tit-intro">은이네 문방구 피드</h2>
        <!-- js 구현: 검색 아이콘에 search.html로 이동하는 js -->
        <button type="button" class="btn-search btn-nonebackground">
            <img src="./src/png/icon-search.png" class="icon-search">
        </button>
    </header>
    <main class="main">
        <div class="main-icon">
            <img src="./src/svg/logo-Grey.svg" alt="슬라임모양" class="img-slime">
            <p class="p-intro">유저를 검색해 팔로우 해보세요!</p>
            <!-- js구현: search1.html로 페이지 이동 -->
            <button class="btn-search">검색하기</button>
        </div>
    </main>
    <!-- js 구현: 페이지 이동: home/chat_list/add_product/My_profile -->
    <footer class="footer">
        <ul class="icon-item-list">
            <li class="item-footer"><img src="./src/svg/icon-home.svg">홈</li>
            <li class="item-footer"><img src="./src/svg/icon-message-circle.svg">채팅</li>
            <li class="item-footer third"><img src="./src/svg/icon-edit.svg" class="icon-add">게시물 작성</li>
            <li class="item-footer"><img  src="./src/svg/icon-user.svg">프로필</li>       
        </ul>
    </footer>
</article>
</body>
</html>
