<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/join merbership_2.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/k_modules.css">
    <title> 프로필 설정 창</title>
</head>
<body class="body">
    <article class="set-profile">
        <h1 class="title">프로필 설정</h1>
        <p class="intro">나중에 언제든지 변경할 수 있습니다.</p>
        <div class="set-picture">
            <img src="./src/svg/basic_profile.svg" alt="프로필사진" class="picture">
            <div class="icon-gallery-base"><img src="./src/svg/icon_pict.svg" class="icon-pict"></div>
        </div>

        <form class="form-setProfile"> 
            <fieldset class="module-inp">
                <label for="inpName" class="inpName">사용자 이름</label>
                <input type="text" class="inp-login" id="inpName" placeholder="2~10자 이내여야 합니다.">
            </fieldset>
            <fieldset class="module-inp error">
                <label for="inpID" class="inpName">계정 ID</label>
                <input type="text" class="inp-login" id="inpId" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다.">
                <strong class="inp-error">*영문, 숫자, 밑줄 및 마침표만 사용할 수 있습니다.</strong>
            </fieldset>
            <fieldset class="module-inp">
                <label for="inpIntroduce" class="inpName">소개</label>
                <input type="text" class="inp-login" id="inpIntroduce" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
            </fieldset>
            <button type="button" class="btn L-disabled-button LMbutton-font"><a href="./Home.html">은이네 문방구 시작하기</a></button>
        </form>
    </article>
</body>
</html>
