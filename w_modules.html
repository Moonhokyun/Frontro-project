<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/w_modules.css" />
    <title>Module HTML & CSS</title>
</head>

<body>
    <!-- 이 페이지는 모듈을 테스트하기 위한 페이지 입니다. -->

    <!-- 10. comment -->
    <h1 style="font-size: 20px; font-weight: bold; margin: 20px">
        comment
    </h1>
    <!-- input-label field-set 사용하는 것은 로그인 폼 공부 후 수정 필요 -->
    <form method="get" action="index.html" class="comment">
        <img src="./src/png/basic-profile-img.png" alt="내 프로필 사진" class="comment_profile-image" />
        <label for="comment_write"></label>
        <input type="text" name="" id="comment_write" placeholder="댓글 입력하기..." />
        <button class="comment_submit-button">게시</button>
    </form>

    <!-- 11. user-search -->
    <h1 style="font-size: 20px; font-weight: bold; margin: 20px">
        user-search
    </h1>

    <div class="user-search">
        <img src="./src/png/Ellipse 6.png" alt="oo님의 프로필 사진" class="search_profile-image" />
        <div class="search_text-info">
            <p class="search_searched-word">
                <span class="search_search-word">애월읍</span> 위니브
                감귤농장
            </p>
            <p class="search_user-email">@ weniv_Mandarin</p>
        </div>
    </div>

    <!-- 12. user-follow -->
    <h1 style="font-size: 20px; font-weight: bold; margin: 20px">
        user-follow
    </h1>

    <div class="user-follow">
        <img src="./src/png/Ellipse 6.png" alt="oo님의 프로필 사진" class="follow_profile-image" />
        <div class="follow_text-info">
            <p class="follow_user-name">애월읍 위니브 감귤농장</p>
            <p class="follow_user-email">@ weniv_Mandarin</p>
        </div>
        <!-- 경서님 코드로 대체 -->
        <button class="경서님 코드로 대체">팔로우</button>
    </div>

    <!-- 13. text-active-input -->
    <h1 style="font-size: 20px; font-weight: bold; margin: 20px">
        text-active-input: 로그인 박스 공부하고 다시 작성
    </h1>

    <fieldset class="id-container error">
        <label for="input-id" class="id-label">이메일</label>
        <input type="email" name="" id="input-id" placeholder="이메일 주소를 입력해주세요.">
        <strong class="input-error">*이미 가입된 이메일 주소입니다.</strong>
    </fieldset>

    <!-- 14. delete-alert: 테두리는 제거 예정 -->
    <h1 style="font-size: 20px; font-weight: bold; margin: 20px">
        delete-alert: 테두리는 제거 예정
    </h1>

    <!-- 띄워지는 모달창 -->
    <div class="alert-box">
        <p class="alert_notice">적고 싶은 내용</p>
        <!-- ex: <p class="alert_notice">상품을 삭제할까요?</p> -->
        <button class="alert_cancel-button">취소</button><button class="alert_action-button">액션 버튼</button>
    </div>

    <!-- 레이아웃 창에 있던 모듈들 입니다. 1개로 통합해서 작성 -->
    <h1 style="font-size: 20px; font-weight: bold; margin: 20px">modal</h1>
    <!-- 모달 1. icon-post-modal (2) -->
    <!-- 모달 2. icon-product-modal (1) -->
    <!-- 모달 3. post-modal (3) -->
    <div class="post-modal">
        <!-- 가상요소로 작은 이미지('ㅡ') 표현 -->
        <ul class="modal_item-container">
            <li class="modal_item">삭제</li>
            <li class="modal_item">수정</li>
            <li class="modal_item">웹사이트 상품 보기</li>
            <li class="modal_item">채팅방 나가기</li>
        </ul>
    </div>

    <h1 style="font-size: 20px; font-weight: bold; margin: 20px">
        profile & chat header top bar
    </h1>
    <!-- 프로필 헤더, 채팅방 헤더 -->
    <header class="top-bar">
        <!-- 뒤로가기 버튼 -->
        <button type="button" class="button-noneBackground button-back"><img src="./src/png/icon-arrow-left.png"
                alt="뒤로가기 버튼"></button>
        <!-- 햄버거 버튼 -->
        <button type="button" class="button-noneBackground button-more"><img src="./src/png/icon-more-vertical.png"
                alt="더보기 버튼"></button>
    </header>
</body>

</html>
